<div class="container mt-4">
  <h2>Doctor <span>Login</span></h2>

  <!-- Alert Messages -->
  <div class="alert-wrapper">
    <div *ngIf="showAlert" class="custom-alert">{{ errorMessage }}</div>
    <div *ngIf="showSuccess" class="custom-alert success">Login successful!</div>
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="form-control"
        #fullNameInput
        [(ngModel)]="email"
      />
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="form-control"
        [(ngModel)]="password"
      />
    </div>

    <button type="submit" class="btn-submit">Login</button>

    <p class="acc-login mt-3 text-center">
      Admin login? <a routerLink="/admin-login">Click here</a>
    </p>
  </form>
</div>
